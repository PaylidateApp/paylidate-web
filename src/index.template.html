<!DOCTYPE html>
<html>

<head>
    <title>
        <%= productName %>
    </title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="./statics/icons/">
    <link rel="icon" type="image/png" sizes="96x96" href="./statics/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="./statics/icons/favicon.ico">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mukta:wght@200&display=swap" rel="stylesheet">

    <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>

<body style="scroll-behavior: smooth;">
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
</body>

</html>

<Style>
    html {
        scroll-behavior: smooth;
    }
</Style>
